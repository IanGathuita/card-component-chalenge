<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link href="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link href="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="Images/image-header-mobile.jpg" alt="An image of businesswomen">
        </div>
        <div class="card-details">
            <h2>Get <span class="violet-text">insights</span> that help your business grow.</h2>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience and overall efficiency.
            </p>
            <div class="stats">
                <ul>
                    <li><span class="bold">10k+</span> <br> COMPANIES</li>
                    <li><span class="bold">314</span> <br> TEMPLATES</li>
                    <li><span class="bold">12+M</span> <br> QUERIES</li>
                </ul>

            </div>
        </div>
    </div>
</body>
</html>
